<!DOCTYPE html>
<html lang="es">

<head>

    <meta charset="utf-8">
    <title></title>

</head>

<body>
    <form>

        <fieldset>
            <legend>Información personal</legend>

            <label for="apellidos">Apellidos:</label>
            <input type="text" id="apellidos">
            <br>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre">
            <br>
            <label for="direccion">Dirección</label>
            <input type="text" id="direccion">
            <br>
        </fieldset>

        <fieldset>
            <legend>Sistema Operativo</legend>
            <select name="SO">
                <option value="GNU">GNU/Linux</option>
                <option value="Wind">Windows</option>
                <option value="mac">Mac OS</option>
            </select>
        </fieldset>

        <fieldset>
            <legend>Ordenador Personal</legend>
            <p>¿Tienes ordenador en tu casa?</p>
            <input type="radio" name="respuesta" value="Si" checked> Si
            <br>
            <input type="radio" name="respuesta" value="No"> No
            <p>Si tienes ordenador describe sus características principales:</p>
            <textarea cols="30" rows="7" name="comentarios"></textarea>
            <br>
            <input type="submit" value="Enviar">
            <input type="reset" value="Borrar">
        </fieldset>

    </form>
</body>
