<!DOCTYPE html>
<html lang="es">

<head>

    <meta charset="utf-8">
    <title></title>

</head>

<body>
    <form>

        <fieldset>
            <legend>Información personal</legend>
            <label for="nombre">Nombre:</label>
            <br>
            <input type="text" id="nombre" required placeholder="Nombre completo" autofocus>*
            <br>
            <label for="clave">Clave:</label>
            <br>
            <input type="password" id="clave" required>*
            <br>
            <label for="edad">Edad (mayor que 18):</label>
            <br>
            <input type="number" min="18" id="edad">
            <br>
            <label for="correo">Correo-e:</label>
            <br>
            <input type="email" name="Correo-e" id="correo">
            <br>
            <label for="pagina">Página personal:</label>
            <br>
            <input type="url" name="pagina personal" id="pagina">
            <br>
            <input type="submit" value="Enviar">
            <input type="button" onclick="alert('Julia Fátima Caubín Alonso')" value="Pulsa aquí">
        </fieldset>
    </form>
</body>
